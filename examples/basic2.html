<h2>Brief Description:</h2>
This example show how to create uni-directional data biding with <code>data-bind</code> attribute.

<h2>Demo:</h2>











<!-- HTML elements that are part of view -->

<div id="html-snippet">
<div id='my-view'>
	<div>Something:<br> <input id="something" /></div>
	<div>Name:<br> <input id="name" /></div>
	<div>Text:<br> <textarea id="code">&lt;b&gt;bold&lt;/b&gt;</textarea></div>
	<hr>
	<div>Something is: <b data-bind='text something'></b></div>
	<div>Name is: <span data-bind='text name'></span></div>
	<div>Text is: <span data-bind='html code'></span></div>
</div>
</div>

<!-- JavaScript ninja magic, to run it in page scope change type to "text/javascript -->

<script type="text/javascript-demo" id="js-snippet">

/**
 * Model with initial data
 */
var MyModel = Backbone.Model.extend({

	defaults : {
		something : "abcd"
	}

});

/**
 * My view to bind with model.
 */
var MyView = Backbone.View.extend({ 

	el : '#my-view',

	initialize: function(){
		Backbone.ModelBinding.bind(this);
	}

});

// create model and pass it to new view
var model = new MyModel();
var view = new MyView({ model : model });

</script>
